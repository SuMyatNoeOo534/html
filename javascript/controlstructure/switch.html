<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="JavaScriptviewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript switch Example</title>
</head>
<body>
    <h1>JavaScript switch Example</h1>
    <script>
        let fruit="apple";
        switch (fruit){
            case"banana":
            console.log("Yellow fruit");
            break;
            case"apple":
            console.log( "Red or Green fruit");
            break;
            case"orange":
            console.log( "Orange fruit");
            break;
            default:
                console.log("Unknown fruit");
            

        }
    </script>
</body>
</html>
