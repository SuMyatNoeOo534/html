<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loop Example</title>
</head>
<body>
    <h1>JavaScript Loop Example</h1>
    <script>
        for (let i=0;i<5;i++){
            console.log("for loop Number:",i);
        }
        let count =0;
        while (count<5){
            console.log("while loop Count:",count);
            count++;
        }
        let num=0;
        do{
            console.log("do...while loop num:",num);
            num++;
        }while (num<5);
        for (let i=0;i<10;i++){
            if(i===4){
                continue;
            }
            if(i===8){
                break;
            }
            console.log("break and comtinue:",i);
        }
    </script>
</body>
</html>
